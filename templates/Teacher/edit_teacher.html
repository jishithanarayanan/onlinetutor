{% extends 'Teacher/teacherindex.html' %}
{% block body %}
<form action="/upd_staf#about#about" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1"  class="table table-striped">
    <tr>
      <td>First Name </td>
      <td><label>
        <input type="text" name="textfield" value="{{ val.firstname }}" class="form-control"required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Last Name </td>
      <td><label>
        <input type="text" name="textfield2" value="{{ val.lastname }}" class="form-control"required pattern="[A-Z a-z.]{1,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Experience</td>
      <td><label>
        <input type="text" name="textfield3" value="{{ val.experience }}"required pattern="[0-9]{1,3}"/>
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield4" value="{{ val.place }}"  class="form-control"required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
        <input type="text" name="textfield5" value="{{ val.post }}" class="form-control"required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label>
        <input type="text" name="textfield6" value="{{ val.pin }}" class="form-control"required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="textfield7" value="{{ val.phonenumber }}" class="form-control"required pattern ="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="text" name="textfield8" value="{{ val.email }}" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
      </label></td>
    </tr>


      <tr>
      <td>Qualification</td>
      <td><label>
        <input type="text" name="quali" value="{{ val.qualification }}" class="form-control" required  />
      </label></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label>
        <input type="file" name="file" value="{{ val.photo.url }}" />
      </label></td>
    </tr>

      <tr>
      <td>Proof</td>
      <td><label>
        <input type="file" name="file1" value="{{ val.proof.url }}" />
      </label></td>
    </tr>
    <tr align="center">
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Update" class="btn btn-Primary" required />
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
